resources:
  containers:
  - container: sonar
    endpoint: dockerHub
    image: ghcr.io/linuxserver/sonarr

trigger:
- '*'

pool:
  vmImage: ubuntu-latest

jobs:
- deployment: Config
  displayName: config
  environment:
    name: home
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
        - checkout: self

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              ls
              docker-compose up -d
              echo 'Hello world'