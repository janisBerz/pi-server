trigger:
- master

pool:
  vmImage: ubuntu-latest

jobs:
- deployment: Config
  displayName: config
  environment:
    name: home
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
        - checkout: self

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              # Write your commands here
              echo 'Hello world'